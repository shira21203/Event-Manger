<div class="add-guest-form">
  <h2>Add New Guest</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="newGuest.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="closenessType">Closeness Type:</label>
      <input type="text" id="closenessType" [(ngModel)]="newGuest.closeness_type" name="closeness_type">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" [(ngModel)]="newGuest.phone_number" name="phone_number">
    </div>

    <div class="form-group">
      <label for="emailAddress">Email Address:</label>
      <input type="email" id="emailAddress" [(ngModel)]="newGuest.email_address" name="email_address">
    </div>

    <div class="form-group">
      <label for="orderSent">Order Sent:</label>
      <input type="checkbox" id="orderSent" [(ngModel)]="newGuest.order_sent" name="order_sent">
    </div>

    <div class="form-group">
      <label for="arrivalConfirmed">Arrival Confirmed:</label>
      <input type="checkbox" id="arrivalConfirmed" [(ngModel)]="newGuest.arrival_confirmed" name="arrival_confirmed">
    </div>

    <div class="form-group">
      <label for="guestCount">Guest Count:</label>
      <input type="number" id="guestCount" [(ngModel)]="newGuest.guest_count" name="guest_count">
    </div>

    <button type="submit" class="btn-submit">Add Guest</button>
  </form>
</div>
