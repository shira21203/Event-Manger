<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
<div class="auth-container">
  <div class="auth-card">
    <h2>הרשמה</h2>
    <form (ngSubmit)="register(RegisterForm)" #RegisterForm="ngForm">
    

      <div class="form-group">
        <label for="email">כתובת אמייל</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>
  <div class="form-group">
        <label for="userName">שם פרטי</label>
        <input type="text" id="userName" [(ngModel)]="userName" name="userName" required />
      </div>
      <div class="form-group">
        <label for="password">סיסמא</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
      <div *ngIf="showErrorMessage"  class="error-message">נא מלא את כל השדות</div>

      <button type="submit" class="auth-button"  >הרשם</button>
    </form>

    <div class="auth-footer">
      <p>כבר נרשמת? <a routerLink="/login">להתחברות לחץ כאן</a></p>
    </div>
  </div>
</div>
<!-- HTML for Popup -->
<div class="popup-overlay" *ngIf="isPopupVisible">
  <div class="popup-content">
    <h2>{{popupTitle}}</h2>
    <i class="fas fa-check-circle success-icon"></i>
    <p>{{popupMessage}}</p>

    <button (click)="closePopup()">אישור</button>
  </div>
</div>
